<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/main.css" />
        <title>Document</title>
    </head>
    <body class="main">
        <form action="">
            <input type="text" placeholder="Insert a smart contract address" />
            <input type="submit" value="Generate a Diagram " />
        </form>
        <div class="diagram">
            <img
                width="100%"
                height="100%"
                src="./images/0x8d12A197cB00D4747a1fe03395095ce2A5CC6819.svg"
                alt=""
            />
            <div class="diagram-action">
                <input type="submit" value="Zoom in" />
                <input type="submit" value="Zoom out" />
            </div>
            <div class="diagram-helper">
                Click on the name of the smart contract to access the augmented
                UML class diagram.
            </div>
        </div>
    </body>
</html>
